use_gpu: True
device: 0
early_stop:
  patience: 10
federate:
  mode: standalone
  client_num: 1
  total_round_num: 200
  save_to: "gpt2.ckpt"
  share_local_model: False
  online_aggr: False
data:
  root: /bigdata/zy/llm/data/
  type: 'alpaca@llm'
  splits: [0.98,0.01,0.01]
  splitter: 'iid'
llm:
  llm_path: /bigdata/zy/llm/model/gpt2
  tok_len: 1000
  chat:
    max_len: 1000
  adapter:
    use: True
    # Args for PEFT fine-tuning
    args: [{'adapter_package':'peft', 'adapter_method':'lora', 'r':8, 'lora_alpha':32, 'lora_dropout':0.1}]
dataloader:
  batch_size: 1
model:
  type: 'gpt2@huggingface_llm'
train:
  local_update_steps: 10
  batch_or_epoch: batch
  optimizer:
    lr: 0.001
    weight_decay: 0.0
criterion:
  type: CrossEntropyLoss
trainer:
  type: llmtrainer
eval:
  freq: 10
  metrics: ['loss']